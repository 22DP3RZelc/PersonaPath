        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <script>
            const modalContent = {
                'btnGoofy': {
                    title: 'Goofy Monkey',
                    body: 'A goofy monkey has been selected.'
                },
                'btnSmart': {
                    title: 'Smart Monkey',
                    body: 'A smart monkey has been selected.'
                },
                'btnProud': {
                    title: 'Proud Monkey',
                    body: 'A proud monkey has been selected.'
                }
            };

            function showModal(buttonId) {
                const content = modalContent[buttonId];
                if (content) {
                    document.getElementById("modalTitle").innerText = content.title;
                    document.getElementById("modalBody").innerText = content.body;

                    var modal = document.getElementById("mainModal");
                    modal.style.display = "block";

                    var span = document.getElementsByClassName("close")[0];
                    span.onclick = function() {
                        modal.style.display = "none";
                    }

                    window.onclick = function(event) {
                        if (event.target == modal) {
                            modal.style.display = "none";
                        }
                    }
                }
            }

            window.onload = function() {
                document.getElementById("btnGoofy").onclick = function() {
                    showModal("btnGoofy");
                }
                document.getElementById("btnSmart").onclick = function() {
                    showModal("btnSmart");
                }
                document.getElementById("btnProud").onclick = function() {
                    showModal("btnProud");
                }
            }
        </script>

        <div class="boxes">

            <div class="box">

        <div id="mainModal" class="modal-content">
